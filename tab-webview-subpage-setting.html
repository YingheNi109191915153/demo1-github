<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>-->
		<div class="mui-content">
			<div class="mui-card">
				<!--页眉，放置标题-->
				<div class="mui-card-header">
					<div style="margin: 0 auto; font-family: '微软雅黑'; font-size: 22px;">
						<center>我的学生信息</center>
					</div>
				</div>
				<!--内容区-->
				<div class="mui-card-content" style="height: 200px;margin: 0 auto;background: #2AC845;">
					<div id="">
						<div style="float: left; width:15%;height:10px;">
							<img src="images/b.jpg" style="width: 50px;height: 50px; " />
						</div>
						<div style="float: left; width: 85%;height:50px;margin-bottom: 5px;">
							<div id="" style="font-size: 20px;color: #333333;margin: 2px">
								李博
							</div>
							<div id="" style="font-size: 12px;color: #929292;margin: 2px;">
								杭州电子科技大学信息工程学院
							</div>
						</div>
						<div style="float: left; width:40%;height:50px;font-size: 15px;padding: 4px;">
							<div style="">学号：16905214</div>
							<div style="">性别：男</div>
						</div>
						<div style="float: left; width: 60%;height:50px;padding: 4px;">
							<div style="">专业：计算机系</div>
							<div style="">电话：15858298995</div>
						</div>
					</div>
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<div class="mui-card-footer">
					<div>云端打开</div>
					<div>不再显示</div>
				</div>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						我的门锁
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						我的录像
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						我的授权
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						意见反馈
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		document.getElementById("about").addEventListener('tap', function() {
			//获得主页面的webview
			var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			mui.fire(main, 'gohome');
		});
	</script>

</html>
