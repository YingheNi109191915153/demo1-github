<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>-->
		<div class="mui-content">
			<div class="mui-card">
				<!--页眉，放置标题-->
				<div class="mui-card-header mui-card-media">
					<img src="images/b.jpg" />
					<div class="mui-media-body">
						李博
						<p>杭州电子科技大学信息工程学院</p>
					</div>
				</div>
				<!--内容区-->
				<div class="mui-card-content" style="line-height: 0px;">
					<img src="images/video4.jpg" style="height:100% ;width: 100%; line-height: 0px;" />
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">学号
						<span class="mui-badge mui-badge-success">16905214</span>
					</li>
					<li class="mui-table-view-cell">性别
						<span class="mui-badge mui-badge-success">男</span>
					</li>
					<li class="mui-table-view-cell">专业
						<span class="mui-badge mui-badge-success">计算机系</span>
					</li>
					<li class="mui-table-view-cell">电话
						<span class="mui-badge mui-badge-success">16905214</span>
					</li>
				</ul>

			</div>
		</div>
		<ul class="mui-table-view">
				<li class="mui-table-view-cell">门锁联网
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">智能配对
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">出门提醒
					<div class="mui-switch ">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					我的录像
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					我的授权
				</a>
			</li>
		</ul>
		<ul class="mui-table-view" style="margin-top: 25px;">
			<li class="mui-table-view-cell">
				<a id="about" class="mui-navigate-right">
					意见反馈
				</a>
			</li>
		</ul>
		<ul class="mui-table-view" style="margin-top: 25px;">
			<li class="mui-table-view-cell">
				<a style="text-align: center;color: #FF3B30;">
					退出登录
				</a>
			</li>
		</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		document.getElementById("about").addEventListener('tap', function() {
			//获得主页面的webview
			var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			mui.fire(main, 'gohome');
		});
	</script>

</html>
